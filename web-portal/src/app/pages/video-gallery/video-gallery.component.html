<section class="container px-3 py-4">
  <h2 class="fs-3 fw-bold mb-3 animate-slide-in-right">Explore Videos</h2>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>

  <!-- Loading skeletons -->
  <div *ngIf="loading" class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let _ of skeletons; index as i">
      <div class="skeleton-card rounded-3">
        <div class="skeleton-thumb rounded-top-3"></div>
        <div class="p-3">
          <div class="skeleton-line w-75 mb-2"></div>
          <div class="d-flex justify-content-between">
            <div class="skeleton-pill w-25"></div>
            <div class="skeleton-line w-25"></div>
          </div>
          <div class="skeleton-btn mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && videos.length === 0" class="text-muted py-5 text-center">
    No videos found.
  </div>

  <!-- Grid -->
  <div *ngIf="!loading && videos.length > 0" class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3"
         *ngFor="let video of videos; trackBy: trackById">
      <app-video-card [video]="video"></app-video-card>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4" *ngIf="total > pageSize">
    <mat-paginator [length]="total"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[8,12,16,24]"
                   (page)="onPage($event)">
    </mat-paginator>
  </div>
</section>
