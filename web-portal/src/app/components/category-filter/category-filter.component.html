<mat-form-field appearance="outline" class="filter-field">
  <mat-select multiple [value]="selected" (valueChange)="onChange($event)">
    <mat-select-trigger>
      <span [class.placeholder]="!selected?.length">
        {{ selected?.length ? selectedLabels() : 'Categories' }}
      </span>
    </mat-select-trigger>

    <mat-option *ngFor="let c of options" [value]="c.id">{{ c.name }}</mat-option>
  </mat-select>
</mat-form-field>
